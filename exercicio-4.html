<script src="https://unpkg.com/vue"></script>

<style> 
    #app {
    }
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .caixa {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }

</style>

<div id="app">
    <div class="caixas">
        <div 
            class = "caixa"
            :style = "{'background-color': cor}"
        >
        </div>
        <div 
            class = "caixa"
            :style = "[meuEstilo, {height: altura}]"
        > 
        </div>
        <div 
            class = "caixa"
            :style="[{height: altura}]"
        >
        </div>    
    </div>
    <hr>
    <input
        type = "text"
        v-model = "cor"
    >  
    <input
        type = "text"
        v-model = "largura"
    > 
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            cor: 'red',
            largura: '100',
            altura: '20px'
        },
        computed: {
            meuEstilo() {
                return {
                    backgroundColor: this.cor,
                    width: `${this.largura}px`
                }
            }
        }
    })
</script>
